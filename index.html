<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FRUIT SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> FRUIT SHOP </h1>
    </header>
    <section class="money">
        <div>
            <h3>I have Rs.<input type="number" min="1"></h3>
        </div>
    </section>
    <div>
        <p>your total is Rs.</p>
    </div>

    <main>
        <section class="apple-stall">
            <h4>Rs.10</h4>
            <div>
                <img src="fruit images/apple.jpg" alt="apple pic">
                <h5>Apple</h5>
                <input type="number" min="1" placeholder="0">
            </div>
        </section>
        <section class="orange-stall">
            <h4>Rs.15</h4>
            <div>
                <img src="fruit images/orange.jpg" alt="orange pic">
                <h5>Orange</h5>
                <input type="number" min="1" placeholder="0">
            </div>
        </section>
        <section class="banana-stall">
            <h4>Rs.15</h4>
            <div>
                <img src="fruit images/banana.jpg" alt="banana pic">
                <h5>Banana</h5>
                <input type="number" min="1" placeholder="0">
            </div>
        </section>

    </main>
</body>

</html>
